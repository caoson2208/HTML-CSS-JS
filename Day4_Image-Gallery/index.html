<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image-Gallery</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- Item image -->
      <div class="image">
        <img
          src="https://media.istockphoto.com/id/1341104581/photo/police-car-lights-in-night-city-with-selective-focus-and-bokeh.jpg?b=1&s=170667a&w=0&k=20&c=a3y78ePBFvlhQ4Gzq8ulIQxXapyc4jBaFc8IgQwgDtY="
          alt=""
        />
      </div>
      <!-- Item image -->
      <div class="image">
        <img
          src="https://media.istockphoto.com/id/1481707854/photo/close-up-studio-portrait-of-an-attractive-young-red-haired-woman-with-red-lipstick-against-a.jpg?b=1&s=170667a&w=0&k=20&c=GO8CuUrNf4bpMgO0rttX8ukyMQMCdMT3LIB7ngZeXUI="
          alt=""
        />
      </div>
      <!-- Item image -->
      <div class="image">
        <img
          src="https://media.istockphoto.com/id/1296791789/photo/ambulance-speeding-in-new-york.jpg?b=1&s=170667a&w=0&k=20&c=QbbgKTvuc7ouklWWwWn9GqrqLb_88NgK59mD_NFL3FU="
          alt=""
        />
      </div>
      <!-- Item image -->
      <div class="image">
        <img
          src="https://media.istockphoto.com/id/147000063/photo/emergency-911-scene.jpg?b=1&s=170667a&w=0&k=20&c=n5O1U--Zb4TT6MuZKZVN0SAsaKXjkDBDH7KvadqU2eI="
          alt=""
        />
      </div>
      <!-- Item image -->
      <div class="image">
        <img
          src="https://media.istockphoto.com/id/1408199210/photo/usb-stick-usb-pendrive.jpg?b=1&s=170667a&w=0&k=20&c=vT1vkwPuitifiV5Cm4-tTXeVKUgJIswPILsC9K3op2Y="
          alt=""
        />
      </div>
      <!-- Item image -->
      <div class="image">
        <img
          src="https://media.istockphoto.com/id/1009119414/photo/modern-sun-flare.jpg?b=1&s=170667a&w=0&k=20&c=lUJ2WnPVeszXnGt1axXYrRJZuiuohJJMixxh40vk9G8="
          alt=""
        />
      </div>
      <!-- Item image -->
      <div class="image">
        <img
          src="https://media.istockphoto.com/id/1202429977/photo/police-car-emergency-services.jpg?b=1&s=170667a&w=0&k=20&c=FpFxnzE5xdNQ3W_p1RNeVva5fMlMX3C_v3LCe5tRdck="
          alt=""
        />
      </div>
      <!-- Item image -->
      <div class="image">
        <img
          src="https://media.istockphoto.com/id/1011777484/vi/anh/b%E1%BA%A7u-tr%E1%BB%9Di-b%C3%A3o-m%C3%A2y-v%E1%BB%9Bi-s%E1%BA%A5m-s%C3%A9t-tr%C3%AAn-c%E1%BA%A3nh-quan-n%C3%B4ng-th%C3%B4n.jpg?s=612x612&w=0&k=20&c=Pfg4cuIkly-0fdJlFSBSfm9vKrVvtnnjHqVENTQOOFA="
          alt=""
        />
      </div>
    </div>

    <div class="gallery">
      <div class="btn-close"><i class="fas fa-times"></i></div>
      <div class="gallery__inner">
        <img
          src="https://media.istockphoto.com/id/1341104581/photo/police-car-lights-in-night-city-with-selective-focus-and-bokeh.jpg?b=1&s=170667a&w=0&k=20&c=a3y78ePBFvlhQ4Gzq8ulIQxXapyc4jBaFc8IgQwgDtY="
          alt=""
        />
      </div>

      <div class="control prev">
        <i class="fas fa-chevron-left"></i>
      </div>
      <div class="control next">
        <i class="fas fa-chevron-right"></i>
      </div>
    </div>
  </body>
  <script src="./assets/app.js"></script>
</html>
