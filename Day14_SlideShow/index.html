<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="main">
        <img src="./images/img1.avif" alt="" class="img-feature" />
        <div class="control prev">
          <i class="fa-solid fa-chevron-left"></i>
        </div>
        <div class="control next">
          <i class="fa-solid fa-chevron-right"></i>
        </div>
      </div>
      <div class="list-image">
        <div><img src="./images/img1.avif" alt="1" /></div>
        <div><img src="./images/img2.avif" alt="2" /></div>
        <div><img src="./images/img3.avif" alt="3" /></div>
        <div><img src="./images/img4.avif" alt="4" /></div>
        <div><img src="./images/img5.avif" alt="5" /></div>
        <div><img src="./images/img6.avif" alt="6" /></div>
        <div><img src="./images/img7.avif" alt="7" /></div>
        <div><img src="./images/img8.avif" alt="8" /></div>
      </div>
    </div>
  </body>
  <script src="./assets/app.js"></script>
</html>
